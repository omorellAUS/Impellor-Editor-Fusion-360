name: Impellor V1 Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install vcpkg
      run: git clone https://github.com/microsoft/vcpkg.git && .\vcpkg\bootstrap-vcpkg.bat

    - name: Install dependencies
      run: .\vcpkg\vcpkg.exe install

    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE="vcpkg/scripts/buildsystems/vcpkg.cmake"

    - name: Build with CMake
      run: cmake --build build

    - name: Run the compiled binary
      run: .\build\Debug\Impellor.exe
